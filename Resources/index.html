<!DOCTYPE HTML>
<html>
	<!-- Header -->
	<head>
		<link rel="stylesheet" href="styles.css">
		<script type="text/javascript" src="Comment.js"></script>
		<title>Comment IV</title>
	</head>
	<!-- Body -->
	<body onload="UI.LoadInputBoxes( ); UI.UpdateCommentChars( )">
		<!-- Header -->
		<header>
			<div class="gerda-header-name">
				<span style="font-size: 24.0px; color: #ccc;">
					<span id="logoFont">
						Comment IV
					</span>
				</span>
			</div>
			<div class="kary-header-logo">
				<img src="kf-logo.png" width="200px;" draggable="false"/>
			</div>
		</header>
		<!-- Body -->
		<div id="container" >
			<div id="control-bar" class="containerChildern">
				<!-- Comment Model -->
				<div class="controlBarTitle controlBarTitleTop">
					Inspector
				</div>
				<div class="control-bar-spacer"></div>
				<!-- Comment Kind Control -->
				<div class="button-zone">
					<!-- Kind Choose Box -->
					Kind <select id="commentformatbox" onchange="UI.LoadInputBoxes()" onclick="UI.LoadInputBoxes()" onselect="UI.LoadInputBoxes()" class="text-box-base choose-box-extention">
						<option value="class">Class Comment</option>
						<option value="flag">Flag Comment</option>
						<option value="section" selected="selected">Section Comment</option>
						<option value="subsection">Subsection Comment</option>
						<option value="insection">InSection Comment</option>
						<option value="line">Line Comment</option>
						<option value="subline">SubLine Comment</option>
						<option value="separator">Separator Comment</option>
						<!--option value="note">Note Comment</option-->
					</select>
					<!-- Buttons -->
					<button id="GenerateButton" class="text-box-base text-box-button-extention" onclick="UI.CreateNewComment( );">Generate</button>
					<!--button class="text-box-base text-box-button-extention" onclick="">Copy</button-->
					<button class="text-box-base text-box-button-extention" onclick="UI.CleanCommentView( );">Clean</button>
					<div style="clear: both;"></div>
				</div>
				
				
				<!-- Inputs -->
				<div class="control-bar-spacer"></div>
				<div class="controlBarTitle">
					Preferences
				</div>
				<div class="control-bar-spacer"></div>
				<div class="button-zone">
					<!-- Text Value -->
					<span id="one-line-value-div">
						Text <input type="text" id="cp-value" name="cp-value" class="text-box-base" value="Hello World" size="16" onkeypress="UI.OnTextInputKeyPress( event )" /><br />
					</span>
					<!-- Size Value -->
					<span id="size-value-div">
						Size <input type="text" id="cp-size" name="cp-size" class="text-box-base" value="80" size="3"  onkeypress="UI.OnTextInputKeyPress( event )"/>
					</span>
					<!-- Index Value -->
					<span id="index-value-div">
						Index <input type="text" id="cp-index" name="cp-index" class="text-box-base" value="1" size="3"  onkeypress="UI.OnTextInputKeyPress( event )"/> 
					</span>
					<!-- Separator Character -->
					<span id="separator-value-div" style="display: none;">
						Character <select id="cp-separator"  class="text-box-base choose-box-extention text-box-monofont" onselect="UI.OnTextInputKeyPress( event )">
							<option value="&bull;">&bull;</option>
							<option value="&dash;">&dash;</option>
							<option value="&ast;">&ast;</option>
							<option value="&times;">&times;</option>
						</select>
					</span>
				</div>
				
				
				<div class="control-bar-spacer"></div>
				<div class="controlBarTitle">
					Indentation
				</div>
				<div class="control-bar-spacer"></div>
				<div class="button-zone">
					<!-- Indent Size -->
					Size <input type="text" id="ci-size" name="cp-indent" class="text-box-base" value="0" size="1" />
					<!-- Indentation Style -->
					&nbsp;Style <select id="ci-string"  class="text-box-base choose-box-extention">
						<option value="&#09;">Tab</option>
						<option value="&nbsp;">1 Space</option>
						<option value="&nbsp;&nbsp;">2 Spaces</option>
						<option value="&nbsp;&nbsp;&nbsp;">3 Spaces</option>
						<option value="&nbsp;&nbsp;&nbsp;&nbsp;">4 Spaces</option>
						<option value="&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;">5 Spaces</option>
					</select>
				</div>
				
				
				<!-- Language Settings -->
				<div class="control-bar-spacer"></div>
				<div class="controlBarTitle">
					Language
				</div>
				<div class="control-bar-spacer"></div>
				<div class="button-zone">
					<!-- Comment Chars -->
					<input type="text" id="cs-top-left" name="cs-top-left" class="text-box-base text-box-monofont" value="/*" size="2">
					<input type="text" id="cs-top-right" name="cs-top-right" class="text-box-base text-box-monofont" value="*" size="2">
					<input type="text" id="cs-one-line" name="cs-one-line" class="text-box-base text-box-monofont" value="//" size="3"><br />
					<input type="text" id="cs-bottom-left" name="cs-bottom-left text-box-monofont" class="text-box-base text-box-monofont" value=" *" size="2">
					<input type="text" id="cs-bottom-right" name="cs-bottom-right" class="text-box-base text-box-monofont" value="*/" size="2">
					<div style="clear: both;"></div>
				</div>
			</div>
			<!-- Where the Comments are displayed -->
			<div id="view" class="containerChildern kary-horse-back-show">
			</div>
		</div>
	</body>
</html>
