<!DOCTYPE HTML>
<html>
	<head>
		<link rel="stylesheet" href="Styles.css">
		<script src="Comment.js"></script>
		<title>Comment IV</title>
	</head>
	<body>
		<!-- Header -->
		<header>
			<div class="gerda-header-name">
				<span style="font-size: 24.0px; color: #ccc;">
					<span id="logoFont">
						Comment IV
					</span>
				</span>
			</div>
			<div class="kary-header-logo">
				<img src="kf-logo.png" width="200px;" draggable="false"/>
			</div>
		</header>
		<!-- Body -->
		<div id="container">
			<div id="control-bar" class="containerChildern">
				<!-- Comment Model -->
				<div class="controlBarTitle controlBarTitleTop">
					Comment Model
				</div>
				<div class="control-bar-spacer"></div>
				<select id="commentformatbox" class="controlBarRows">
					<option value="class">Class</option>
					<option value="flag">Flag</option>
					<option value="section">Section</option>
					<option value="subsection">SubSection</option>
					<option value="line">Line</option>
				</select>
				<!-- Language Settings -->
				<div class="control-bar-spacer"></div>
				<div class="controlBarTitle">
					Language Settings
				</div>
				<div class="control-bar-spacer"></div>
				<input type="text" name="mail" class="text-box-base controlBarRows">
			</div>
			<!-- Where the Comments are displayed -->
			<div id="view" class="containerChildern">
				
			</div>
		</div>
	</body>
</html>
